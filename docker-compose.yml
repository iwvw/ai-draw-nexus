version: '3.8'

services:
  ai-draw-nexus:
    image: node:20-alpine
    container_name: ai-draw-nexus
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev"
    volumes:
      - .:/app
    ports:
      - "8787:8787"
      - "5173:5173"
    env_file:
      - .dev.vars
