services:
  ai-draw-nexus:
    image: ghcr.io/iwvw/ai-draw-nexus:latest
    container_name: ai-draw-nexus
    ports:
      - "8787:8787"
    environment:
      # AI Provider Configuration (openai / anthropic / azure)
      - AI_PROVIDER=openai
      - AI_BASE_URL=https://api.openai.com/v1
      - AI_API_KEY=sk-your-api-key-here
      - AI_MODEL_ID=gpt-4o
      # Access Password (Optional)
      - ACCESS_PASSWORD=your-secret-password
      # Rate Limiting (Optional)
      - DAILY_QUOTA=10
    restart: always
